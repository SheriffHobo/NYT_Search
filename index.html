<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron text-center">
            <h1 class="far fa-newspaper"> New York Times Article Search</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-3">
                    <div class="card-header">
                        <h3 class="card-title fas fa-search"> Search Parameters</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search">Search Term</label>
                                <input type="text" class="form-control" id="search"
                                    placeholder="Example: Bruce Campbell">
                            </div>
                            <div class="form-group">
                                <label for="sel1"># of Records:</label>
                                <select class="form-control" id="records">
                                    <option value=1>1</option>
                                    <option value=5 selected>5</option>
                                    <option value=10>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startyear">Start Year</label>
                                <input type="text" class="form-control" id="startyear" placeholder="Example: 1999">
                            </div>
                            <div class="form-group">
                                <label for="endyear">End Year</label>
                                <input type="text" class="form-control" id="endyear" placeholder="Example: 2008">
                            </div>
                            <button type="submit" class="btn btn-primary" id="fetch-btn">Fetch</button>
                            <button type="button" class="btn btn-primary" id="reset-btn">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title fas fa-flag-checkered"> Search Results</h3>
                    </div>
                    <div class="card-body" id="cardsection">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/javascript.js"></script>
</body>

</html>
